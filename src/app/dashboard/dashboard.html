<section>
  <div class="lock-container">
    <div class="locks">
    <h2>Side Lock</h2>
    <button class="toggle-button" (click)="onClick1()">
      <div class="circle" [ngClass]="{ 'on': onOff1 }"></div>
      <p [ngClass]="onOff1 ? 'toggle-on' : 'toggle-off'"></p>
    </button>
    <div class="status-message">
    {{ onOff1 ? 'Locked' : 'Unlocked' }}
    </div>
  </div>
   <div class="locks">
    <h2>Emergency Lock</h2>
    <button class="toggle-button" (click)="onClick2()">
      <div class="circle" [ngClass]="{ 'on': onOff2 }"></div>
      <p [ngClass]="onOff2 ? 'toggle-on' : 'toggle-off'"></p>
    </button>
    <div class="status-message">
    {{ onOff2 ? 'Locked' : 'Unlocked' }}
    </div>
  </div>
  </div>

 </div>
